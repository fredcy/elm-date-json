<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Main</title>
    </head>
    <body>
        <script src="elm.js"></script>
        <script type="text/javascript">
         var flags = {
             now: new Date(),
             foo: "bar"
         };

         var app = Elm.Main.fullscreen(flags);

         app.ports.sendDate.subscribe(function(value) {
             // prove that we are getting Date values back over port
             console.log("value", value instanceof Date, value);
         });

         setInterval(function() {
             app.ports.newDate.send(new Date());
         }, 5000);
        </script>
    </body>
</html>
